<div class="contact-container">
  <h1>Contactez-nous</h1>
  <p class="sous-titre">Nous sommes là pour répondre à vos questions !</p>

  <!-- Message de confirmation -->
  <div class="success-message" *ngIf="showSuccessMessage">
    {{ successMessage }}
  </div>

  <form (ngSubmit)="soumettreFormulaire()" #contactFormRef="ngForm">
    <div class="form-group">
      <label for="nom">Nom</label>
      <input type="text" id="nom" name="nom" [(ngModel)]="contactForm.nom" placeholder="Votre nom" required>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" [(ngModel)]="contactForm.email" placeholder="Votre email" required>
    </div>

    <div class="form-group">
      <label for="sujet">Sujet</label>
      <input type="text" id="sujet" name="sujet" [(ngModel)]="contactForm.sujet" placeholder="Sujet de votre message" required>
    </div>

    <div class="form-group">
      <label for="message">Message</label>
      <textarea id="message" name="message" [(ngModel)]="contactForm.message" placeholder="Votre message" rows="5" required></textarea>
    </div>

    <button type="submit" [disabled]="!contactFormRef.valid">Envoyer</button>
  </form>
</div>
